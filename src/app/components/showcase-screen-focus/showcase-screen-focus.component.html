<div>
    <div id="master-container" #mainContainer [@focus]="isFocused ? 't-visible' : 't-hidden'" appScrollObserver
        [percentageCenter]="0.25" (scrolledIntoView)="inView($event)" >
        
        <mat-card class="text-container">
            <mat-card-header>
                <mat-card-title>{{title}}</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>{{paragraph}}</mat-card-content>
        </mat-card>

        <div id="graphics">
            <ng-content></ng-content>
        </div>

    </div>
</div>
